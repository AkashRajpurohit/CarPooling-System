<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="../css/fontawesome.css" />
    <!-- Main Style -->
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Wallet</title>
  </head>
  <body>
    <!--Loading Container Start-->
    <div
      id="load"
      class="loading-overlay display-flex flex-column justify-content-center align-items-center"
    >
      <div class="primary-color font-28 fas fa-spinner fa-spin"></div>
    </div>
    <!--Loading Container End-->

    <div class="row h-100">
      <div class="col-xs-12 col-sm-12">
        <!--Page Title & Icons Start-->
        <div class="header-icons-container text-center">
          <a href="index.html">
            <span class="float-left">
              <img src="../icons/back.svg" alt="Back Icon" />
            </span>
          </a>
          <span>Wallet</span>
          <a href="#">
            <span class="float-right menu-open closed">
              <img src="../icons/menu.svg" alt="Menu Hamburger Icon" />
            </span>
          </a>
        </div>
        <!--Page Title & Icons End-->

        <div class="rest-container">
          <div
            class="text-center header-icon-logo-margin header-icon-logo-margin-extra"
          >
            <div class="profile-picture-container">
              <img src="../images/wallet.svg" alt="Wallet" />
            </div>
          </div>
          <div class="address-title">Wallet</div>

          <!--Wallet Options Container Start-->
          <div class="sign-up-form-container">
            <div class="width-100">
              <!--Option Container Start-->
              <div class="border-bottom-primary">
                <a
                  href="withdraw-history.html"
                  class="home-options-list href-decoration-none"
                >
                  Withdraw History
                  <span class="icon choose float-right">
                    <img
                      src="../icons/angle-right.svg"
                      alt="Angle Right Icon"
                    />
                  </span>
                </a>
              </div>
              <!--Option Container End-->

              <!--Option Container Start-->
              <div class="border-bottom-primary">
                <a
                  href="sales-history.html"
                  class="home-options-list href-decoration-none"
                >
                  Trip History
                  <span class="icon choose float-right">
                    <img
                      src="../icons/angle-right.svg"
                      alt="Angle Right Icon"
                    />
                  </span>
                </a>
              </div>
              <!--Option Container End-->

              <!--Option Container Start-->
              <div class="border-bottom-primary">
                <a
                  href="payment-method.html"
                  class="home-options-list href-decoration-none"
                >
                  Add Payout Methods
                  <span class="icon choose float-right">
                    <img
                      src="../icons/angle-right.svg"
                      alt="Angle Right Icon"
                    />
                  </span>
                </a>
              </div>
              <!--Option Container End-->
            </div>
          </div>
          <!--Wallet Options Container End-->
        </div>
      </div>

      <!--Main Menu Start-->
      <div class="main-menu hidden-soft">
        <div class="mini-profile-info">
          <div class="menu-close">
            <span class="float-right">
              <img src="../icons/close.svg" alt="Close Icon" />
            </span>
          </div>
          <div class="profile-picture text-center">
            <img src="../images/profile-3.png" alt="Profile Picture" />
          </div>
          <div class="profile-info">
            <div class="profile-name text-center">Jonathan McBerly</div>
            <div class="profile-email text-center">lorem@loremipsum.com</div>
          </div>
        </div>
        <div class="menu-items">
          <div class="all-menu-items">
            <a class="menu-item" href="index.html">
              <div>
                <span class="menu-item-icon menu-dark">
                  <img src="../icons/home.svg" alt="Home Icon" />
                </span>
                <span class="menu-item-icon menu-light">
                  <img src="../icons/home-light.svg" alt="Home Lighter Icon" />
                </span>
                <span class="menu-item-title">Home</span>
                <span class="menu-item-click fas fa-arrow-right"></span>
              </div>
            </a>
            <a class="menu-item" href="wallet.html">
              <span class="menu-item-icon menu-dark">
                <img src="../icons/my-wallet.svg" alt="Wallet Icon" />
              </span>
              <span class="menu-item-icon menu-light">
                <img src="../icons/my-wallet-light.svg" alt="Wallet Icon" />
              </span>
              <span class="menu-item-title">My Wallet</span>
              <span class="menu-item-click fas fa-arrow-right"></span>
            </a>
            <a class="menu-item position-relative" href="notifications.html">
              <span class="menu-item-icon menu-dark">
                <img src="../icons/notification.svg" alt="Notification Icon" />
              </span>
              <span class="menu-item-icon menu-light">
                <img
                  src="../icons/notification-light.svg"
                  alt="Notification Icon"
                />
              </span>
              <span class="menu-item-title">Notifications</span>
              <span class="notification-num">3</span>
              <span class="menu-item-click fas fa-arrow-right"></span>
            </a>
            <a class="menu-item" href="support.html">
              <span class="menu-item-icon menu-dark support">
                <img src="../icons/support.svg" alt="Support Icon" />
              </span>
              <span class="menu-item-icon menu-light support">
                <img
                  src="../icons/support-light.svg"
                  alt="Support Lighter Icon"
                />
              </span>
              <span class="menu-item-title">Online Support</span>
              <span class="menu-item-click fas fa-arrow-right"></span>
            </a>
            <a href="../homepage/index.html" class="menu-item margin-top-auto">
              <span class="menu-item-icon menu-dark logout">
                <img src="../icons/logout.svg" alt="Logout Icon" />
              </span>
              <span class="menu-item-icon menu-light logout">
                <img src="../icons/logout-light.svg" alt="Logout Icon" />
              </span>
              <span class="menu-item-title logout">Log out</span>
              <span class="menu-item-click fas fa-arrow-right"></span>
            </a>
          </div>
        </div>
      </div>
      <!--Main Menu End-->
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>

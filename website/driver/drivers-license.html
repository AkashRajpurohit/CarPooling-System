<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="../css/fontawesome.css" />
    <!-- Main Style -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/custom.css" />
    <title>Driver's Details</title>
  </head>
  <body>
    <!--Loading Container Start-->
    <div
      id="load"
      class="loading-overlay display-flex flex-column justify-content-center align-items-center"
    >
      <div class="primary-color font-28 fas fa-spinner fa-spin"></div>
    </div>
    <!--Loading Container End-->

    <div class="row h-100">
      <div class="col-xs-12 col-sm-12">
        <!--Page Title & Icons Start-->
        <div class="header-icons-container text-center">
          <a href="sign-in.html">
            <span class="float-left">
              <img src="../icons/back.svg" alt="Back Icon" />
            </span>
          </a>
          <span>Driver's Details</span>
        </div>
        <!--Page Title & Icons End-->
        <form class="width-100" id="driverRegistration">
          <div class="rest-container">
            <div class="address-title">Driver's License</div>

            <!--Driver's License Fields Container Start-->
            <div class="all-container all-container-with-classes">
              <!--Input Field Container Start-->
              <div class="form-group form-control-margin">
                <label class="label-title">Driver License Number</label>
                <div class="input-group">
                  <input
                    required
                    id="dlicense"
                    class="form-control form-control-with-padding"
                    type="text"
                    name="name"
                    autocomplete="off"
                    placeholder="Driver License Number"
                  />
                  <div class="input-group-append">
                    <span class="fas fa-id-card icon-inherited-color"></span>
                  </div>
                </div>
              </div>
              <!--Input Field Container End-->
              <!--Upload Front Start-->
              <div class="display-flex justify-content-between">
                <span class="position-relative upload-btn">
                  <img src="../icons/upload.svg" alt="Upload Icon" />
                  <input class="scan-prompt" type="file" accept="image/*" />
                </span>
                <span class="text-uppercase">FRONT</span>
                <span class="delete-btn">
                  <img src="../icons/delete.svg" alt="Delete Icon" />
                </span>
              </div>
              <div class="scan-your-card-prompt margin-top-5">
                <div class="position-relative">
                  <div class="upload-picture-container">
                    <div class="upload-camera-container text-center">
                      <span class="camera">
                        <img src="../icons/photocamera.svg" alt="Camera Icon" />
                      </span>
                    </div>
                  </div>
                  <input class="scan-prompt" type="file" accept="image/*" />
                </div>
              </div>
              <!--Upload Front End-->

              <!--Upload Back Start-->
              <div class="display-flex justify-content-between">
                <span class="position-relative upload-btn">
                  <img src="../icons/upload.svg" alt="Upload Icon" />
                  <input class="scan-prompt" type="file" accept="image/*" />
                </span>
                <span class="text-uppercase">BACK</span>
                <span class="delete-btn">
                  <img src="../icons/delete.svg" alt="Delete Icon" />
                </span>
              </div>
              <div class="scan-your-card-prompt margin-top-5">
                <div class="position-relative">
                  <div class="upload-picture-container">
                    <div class="upload-camera-container text-center">
                      <span class="camera">
                        <img src="../icons/photocamera.svg" alt="Camera Icon" />
                      </span>
                    </div>
                  </div>
                  <input class="scan-prompt" type="file" accept="image/*" />
                </div>
              </div>
              <!--Upload Front End-->
            </div>
            <!--Driver's License Fields Container End-->
            <div class="rest-container">
              <div class="scan-your-card-container-none">
                <div class="clearfix"></div>
                <div class="address-title">Car's Details</div>
                <!--Upload Car Pictures Container Start-->
                <div class="scan-your-card-prompt">
                  <div class="position-relative">
                    <div class="upload-picture-container mb-0">
                      <div class="upload-camera-container text-center">
                        <span class="camera">
                          <img
                            src="../icons/photocamera.svg"
                            alt="Camera Icon"
                          />
                        </span>
                      </div>
                    </div>
                    <input class="scan-prompt" type="file" accept="image/*" />
                  </div>
                  <div class="upload-picture-buttons-append">
                    <span class="float-left position-relative upload-btn">
                      <img src="../icons/upload.svg" alt="Upload Icon" />
                      <input class="scan-prompt" type="file" accept="image/*" />
                    </span>
                    <span class="float-right delete-btn">
                      <img src="../icons/delete.svg" alt="Delete Icon" />
                    </span>
                    <span class="clearfix"></span>
                  </div>
                </div>
                <!--Upload Car Pictures Container End-->

                <div class="font-awesome-container"></div>

                <!--Car Registration Info Container Start-->
                <div
                  class="car-info-container car-info-container-top font-weight-light"
                >
                  <div class="card-number">
                    <!--Car Registration Field Start-->
                    <div class="form-group">
                      <label class="width-100">
                        <span class="label-title">Transport Name</span>
                        <span class="car-info-wrap display-block">
                          <input
                            required
                            id="dcarname"
                            class="form-control text-input font-weight-light"
                            type="text"
                            autocomplete="off"
                            name="car-registration-num"
                          />
                        </span>
                      </label>
                    </div>
                    <!--Car Registration Field End-->
                    <!--Car Registration Field Start-->
                    <div class="form-group">
                      <label class="width-100">
                        <span class="label-title">Color</span>
                        <span class="car-info-wrap display-block">
                          <select
                            class="custom-select font-weight-light car-info"
                          >
                            <option value="black">Black</option>
                            <option value="white">White</option>
                            <option value="grey">Grey</option>
                            <option value="silver">Silver</option>
                            <option value="blue">Blue</option>
                            <option value="red">Red</option>
                          </select>
                        </span>
                      </label>
                    </div>
                    <!--Car Registration Field End-->

                    <!--Car Registration Two Fields Container Start-->
                    <div
                      class="multi-form-container display-flex justify-content-between"
                    >
                      <div class="form-group">
                        <label class="width-100">
                          <span class="label-title"
                            >Car Registration Number</span
                          >
                          <input
                            class="form-control text-input font-weight-light"
                            type="text"
                            autocomplete="off"
                            name="car-registration-num"
                          />
                        </label>
                      </div>
                      <div class="form-group">
                        <label class="width-100">
                          <span class="label-title">Fuel Petrol</span>
                          <span class="car-info-wrap display-block">
                            <select
                              class="custom-select font-weight-light car-info"
                            >
                              <option value="petrol">Petrol</option>
                              <option value="diesel">Diesel</option>
                              <option value="gas">Gas</option>
                            </select>
                          </span>
                        </label>
                      </div>
                    </div>
                    <!--Car Registration Two Fields Container End-->
                    <div
                      class="multi-form-container display-flex justify-content-between"
                    >
                      <div class="form-group">
                        <label class="width-100 mb-0">
                          <span class="label-title">Zip Code:</span>
                        </label>
                        <div class="input-group light-field">
                          <div class="input-group-prepend">
                            <span class="far fa-calendar-alt"></span>
                          </div>
                          <input
                            class="form-control"
                            type="text"
                            name="date"
                            id="dzipcode"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="width-100 mb-0">
                          <span class="label-title">State:</span>
                        </label>
                        <div class="input-group light-field">
                          <div class="input-group-prepend">
                            <span class="far fa-calendar-alt"></span>
                          </div>
                          <input
                            class="form-control"
                            type="text"
                            name="date"
                            id="dstate"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="width-100 mb-0">
                          <span class="label-title">Country</span>
                        </label>
                        <div class="input-group light-field">
                          <div class="input-group-prepend">
                            <span class="far fa-calendar-alt"></span>
                          </div>
                          <input
                            class="form-control"
                            type="text"
                            name="date"
                            id="dcountry"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="text-center car-registration-container">
                      <h4>
                        Adjust Your<br />
                        Preferences
                      </h4>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-3 customcheckbox">
                        <div class="form-check">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            id="smoking"
                            name="smoking"
                          />
                          <label class="form-check-label" for="smoking"
                            >Smoking Not Allowed</label
                          >
                        </div>
                      </div>
                      <div class="form-group col-md-3 customcheckbox">
                        <div class="form-check">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            id="luggage"
                            name="luggage"
                          />
                          <label class="form-check-label" for="luggage"
                            >Luggage</label
                          >
                        </div>
                      </div>
                      <div class="form-group col-md-3 customcheckbox">
                        <div class="form-check">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            id="children"
                            name="children"
                          />
                          <label class="form-check-label" for="children"
                            >Childrens</label
                          >
                        </div>
                      </div>
                      <div class="form-group col-md-3 customcheckbox">
                        <div class="form-check">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            id="ac"
                            name="ac"
                          />
                          <label class="form-check-label" for="ac"
                            >Air Conditioner</label
                          >
                        </div>
                      </div>
                    </div>
                    <!--Car Registration Two Fields Container End-->
                    <div class="text-center car-registration-container">
                      <h4>
                        Please Upload Car Registration<br />
                        Certificate Below
                      </h4>
                    </div>

                    <!--Car Registration ID Upload Container Start-->
                    <div class="scan-your-card-prompt">
                      <div class="upload-picture-buttons-prepend text-center">
                        <span class="float-left position-relative upload-btn">
                          <img src="../icons/upload.svg" alt="Upload Icon" />
                          <input
                            class="scan-prompt"
                            type="file"
                            accept="image/*"
                          />
                        </span>
                        <span>FRONT</span>
                        <span class="float-right delete-btn">
                          <img src="../icons/delete.svg" alt="Delete Icon" />
                        </span>
                        <span class="clearfix"></span>
                      </div>
                      <div class="position-relative">
                        <div class="upload-picture-container mb-0">
                          <div class="upload-camera-container text-center">
                            <span class="camera">
                              <img
                                src="../icons/photocamera.svg"
                                alt="Camera Icon"
                              />
                            </span>
                          </div>
                        </div>
                        <input
                          class="scan-prompt"
                          type="file"
                          accept="image/*"
                        />
                      </div>
                    </div>
                    <!--Car Registration ID Upload Container End-->

                    <!--Car Registration ID Upload Container Start-->
                    <div class="scan-your-card-prompt">
                      <div class="upload-picture-buttons-prepend text-center">
                        <span class="float-left position-relative upload-btn">
                          <img src="../icons/upload.svg" alt="Upload Icon" />
                          <input
                            class="scan-prompt"
                            type="file"
                            accept="image/*"
                          />
                        </span>
                        <span>BACK</span>
                        <span class="float-right delete-btn">
                          <img src="../icons/delete.svg" alt="Delete Icon" />
                        </span>
                        <span class="clearfix"></span>
                      </div>
                      <div class="position-relative">
                        <div class="upload-picture-container mb-0">
                          <div class="upload-camera-container text-center">
                            <span class="camera">
                              <img
                                src="../icons/photocamera.svg"
                                alt="Camera Icon"
                              />
                            </span>
                          </div>
                        </div>
                        <input
                          class="scan-prompt"
                          type="file"
                          accept="image/*"
                        />
                      </div>
                    </div>
                    <!--Car Registration ID Upload Container End-->
                  </div>
                </div>
                <!--Car Registration Info Container End-->
                <div class="register">
                  <input class="btn btn-dark " type="submit" />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../api/root.js"></script>
    <script src="../api/driverregistration.js"></script>
  </body>
</html>
